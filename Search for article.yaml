appId: org.wikipedia.alpha
---
- launchApp:
    clearState: true

- runFlow:
    file: subflows/skip-onboarding.yaml

- tapOn:
    id: search_container

- tapOn: Search Wikipedia
- inputText: Hello World

- tapOn: '"Hello, World!" program'
- runFlow:
    file: subflows/skip-popups.yaml

- assertVisible: '"Hello, World!" program'
- assertVisible: Traditional first example of a computer programming language

- scrollUntilVisible:
    element:
      id: Variations
    direction: DOWN
    timeout: 50000
    speed: 40
    visibilityPercentage: 100
    centerElement: true
- assertVisible: '.*"Hello, World!" programs vary in complexity between different languages.*particularly.*'
